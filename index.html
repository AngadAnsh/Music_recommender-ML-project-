<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Recommender</title>
  <link rel="stylesheet" href="/static/style.css">

  
  <style>
   
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 48px;
      color: #000;
      opacity: 0.06;
      z-index: 999999;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      font-family: Arial, sans-serif;
    }

   
    .credit-watermark {
      text-align: center;
      font-size: 13px;
      opacity: 0.6;
      margin-top: 12px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">ðŸŽ¶ Music Recommender</div>
      <div class="subtitle">
        Find songs similar to your favorites â€” optimized for large datasets
      </div>
    </header>

    <main class="card">
      <form id="searchForm" action="/recommend" method="post">
        <div class="row">
          <input id="songInput" name="song" type="text"
                 placeholder="Start typing song name..."
                 autocomplete="off" />
          <button class="btn" type="submit">Recommend</button>
        </div>

        <div class="controls">
          <label class="control-inline">
            <input type="checkbox" name="filter_genre" value="Hindi" /> Hindi
          </label>
          <label class="control-inline">
            <input type="checkbox" name="filter_genre" value="Rap" /> Rap
          </label>
          <label class="control-inline">
            <input type="checkbox" name="filter_genre" value="Punjabi" /> Punjabi
          </label>

          <label class="control-right">
            Results:
            <select id="topK" name="top_k">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
            </select>
          </label>
        </div>
      </form>

      <div id="suggestions" class="suggestions" aria-hidden="true"></div>
    </main>

    <footer class="foot">
      Tip: use partial names â€” autocomplete helps. You can filter by genre.
      
    
      <div class="credit-watermark">
        Â© Developed by <b>Angad Ansh</b>
      </div>
    </footer>
  </div>

  <div class="watermark" id="wm">
    Angad Ansh | Music Recommender System
  </div>

  <script src="/static/search.js"></script>


  <script>
    (function () {
      const text = "Angad Ansh | Music Recommender System";

      function ensureWatermark() {
        let wm = document.getElementById("wm");
        if (!wm) {
          wm = document.createElement("div");
          wm.id = "wm";
          wm.className = "watermark";
          wm.innerText = text;
          document.body.appendChild(wm);
        }
      }

      setInterval(ensureWatermark, 1000);
    })();
  </script>

</body>
</html>
